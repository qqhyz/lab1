<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task1</title>
</head>
<body>
    <h1>Введите ваше имя:</h1>
    <input type="text" id="username">
    <button onclick="hello()">Поздороваться</button>
    <p id="greeting">
    </p>
    <script>
        function hello() {
            let user = document.getElementById("username").value;
            document.getElementById("greeting").innerText = "Здравствуй, " + user + "!";
        }
    </script>
</body>
</html>
